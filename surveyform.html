<!--This is a Free Code Camp project - Survey Form page - HTML file-->
<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="surveyform.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Software Developer's Survey Form</h1>
        <p id="description">Ask Software developer with your experience.</p>
        <form id="survey-form" action="submit">
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text" required placeholder="Please enter your name.">
            <label id="email-label" for="email">E-mail: </label>
            <input id="email" type="email" required placeholder="Please enter your e-mail address.">
            <label id="number-label" for="number">How many years do you work in Software Development?</label>
            <input id="number" type="number" min="1" max="99" placeholder="Please add a naumber.">
            <label for="list">Which is your favorite programming language?</label>
            <select name="list" id="dropdown">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="swift">Swift</option>
            </select>
            <fieldset>
                <legend>What is your favorite IDE?</legend>
                <input type="checkbox" name="ide" value="Visual Studio">Visual Studio <br>
                <input type="checkbox" name="ide" value="Visual Studio Code">Visual Studio Code <br>
                <input type="checkbox" name="ide" value="Xcode">Xcode <br>
                <input type="checkbox" name="ide" value="Eclipse">Eclipse <br>
            </fieldset>
            <fieldset>
                <legend>Do you have a non-profit project?</legend>
                <input type="radio" name="project" value="Yes">Yes <br>
                <input type="radio" name="project" value="No">No <br>
            </fieldset>
            <fieldset>
                <legend>Comments: </legend>
                <textarea name="Comment" id="comments" cols="30" rows="10"></textarea>
            </fieldset>
            <button class="btn btn-info" id="submit">Submit</button>
        </form>
    </body>
</html>
